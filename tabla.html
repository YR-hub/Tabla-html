<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border:  1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ocean</th>
                <th>Maximum Delph</th>
                <th>Average Delph</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Caribbean Sea</td>
                <td>2,500m</td>
                <td>6,300m</td>
            </tr>
            <tr>
                <td>Atlantic ocena</td>
                <td>5,500m</td>
                <td>2,300m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
